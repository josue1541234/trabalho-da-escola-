<body>
    <marquee 
    align="middle"
    behavior="scroll"
    bgcolor="white"
    direction="left"
    width="100%"
    hspace="10"
    vspace="10"
    loop="infinit"
    scrollamount="3"
    scrolldelay="20">
          lembrando a você usuario, que os criadores desse site não estão interessados nas suas informações pessoais e sim na pratica dos conteudos da base tecnica.
    </marquee>

    <div class="form">
        <h1>CADRATRO</h1>
        <form action="">
            <label> Nome</label> <br>
            <input type="text" name="nome" required > <br><br>
            <label> Data de nascimento </label><br>
            <input type="date" name="data"  class="data" required> <br> <br>
            <label> Senha </label><br>
            <input type="password" name="senha"  required><br> <br>
            <button type="submit"> Enviar </button>
           
        </form>
        <p class="login">Sé já estiver uma conta  <a href="../tela de login/login.html">Login</a></p> 
    </div>
